{% extends "layout.html"%}

{% block content%}

<div class="profile-wrapper columns is-multiline">
    <div class="user-profile-box media column is-half">
        <section class="message secondary">
            <div class="profile-pic image is-256x256">
                <img class="rounded-circle account-img" src="{{ user.avatar }}" style=" width: auto;">
            </div>
            <div class="media-body message-body">
                <h2 class="account-heading">Name: <span>{{user.full_name}}</span></h2>
                <p class="text-secondary">Username: <span>{{user.username}}</span> </p>
                <p class="text-secondary">Email: <span>{{user.email}}</span></p>
                <p class="text-secondary">Current city: <span>{{user.city}}</span></p>
                <p class="text-secondary">date joined <span>{{user.date_joined}}</span></p>
            </div>
        </section>
    </div>

    <div class="user-edit-form column is-half">
        {% block userForm %}
        {%endblock%}
    </div>
</div>

<style>
    .profile-wrapper {
        padding-top: 2em;
    }

    .user-profile-box,
    .user-edit-form {
        padding-left: 5em;
    }
</style>

{%endblock%}
