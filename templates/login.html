{% extends "layout.html" %}
{% block content %}

{% from 'macros.html' import render_field %}

<form method="POST" action="" class="form">
    <fieldset class="form-group ">
        <legend class="border-bottom mb-4 pl-3">Log in</legend>
    <div class="pl-5">
        {{ form.hidden_tag() }}
        {% for field in form %}
        {{ render_field(field)}}
        {% endfor %}
        <button type="submit" id="submit" class="button is-primary is-medium">Login</button>
    </fieldset>
</form>
<div class="border-top pt-3 ml-2">
    <h6> Login to create and review existing recipes!</h6>
    <small class="text-muted">
        Don't have an account?<a class="ml-2" href="{{ url_for('signup') }}" title="signup"><strong>Sign up</strong></a>
    </small>
</div>
</div>

{% endblock content %}
