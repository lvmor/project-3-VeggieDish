{% extends "layout.html" %}
{% block content %}

{% from 'macros.html' import render_field %}

<form method="POST" action="" class="form">
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log in</legend>
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Login</button>
    </fieldset>
</form>
<div class="border-top pt-3 ml-2">
    <h6> Login to create recipes and review existing recipes!</h6>
    <small class="text-muted">
        Don't have an account?<a  class="ml-2" href="{{ url_for('signup') }}"
    title="signup"><strong>Sign up</strong></a>
    </small>
</div>

{% endblock content %}
