{% from 'macros.html' import render_field %}
<div>
    <form method="POST" action="" class="form">
        {{ form.hidden_tag() }}
        <fieldset class="form-group form-control form-control-lg">
            <legend class="border-bottom mb-4">Join the healthy club!</legend>
            <div class="form-control-label form-control form-control-lg">
                {% for field in form %}
                    <span class="form-control form-control-lg">{{ render_field(field) }}</span>
                {% endfor %}
                <button type="submit" id="submit" class="btn btn-outline-info">Sign up</button>
            </div>
        </fieldset>
    </form>
    <div class="border-top pt-3  ml-2">
        <small class="text-muted">
            Already have an account? <a class="ml-2" href="{{ url_for('login')}}">Sign In</a>
        </small>
    </div>
</div>
