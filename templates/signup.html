{% extends "layout.html" %}
{% block content %}
{% from 'macros.html' import render_field %}

<form method="POST" action="" class="form">
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Join the healthy club!</legend>
        
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Register!</button>

    </fieldset>
</form>

{% endblock content %}
