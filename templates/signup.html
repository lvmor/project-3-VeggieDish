{% extends "layout.html" %}
{% block content %}
{% from 'macros.html' import render_field %}

<form method="POST" action="" class="form">
    <fieldset class="form-group">
        <legend class="border-bottom mb-4 pl-3">Join the healthy club!</legend>
        <div class="pl-5">
            {{ form.hidden_tag() }}
            {% for field in form %}
            {{ render_field(field) }}
            {% endfor %}
            <button type="submit" id="submit" class="button is-primary is-medium">Sign up</button>
    </fieldset>
</form>
<small class="text-muted">
    Already have an account? <a class="ml-2" href="{{ url_for('login') }}" title="login"><strong>Log in</strong></a>
</small>
</div>

{% endblock content %}
